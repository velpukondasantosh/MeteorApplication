  <body>
  <div class="container">
    <header>
      <h1>Employee Weekly Roster </h1>
      <label class="hide-completed">
        <input type="checkbox" />
        Show only the available days
      </label>
      {{> loginButtons}}

      {{#if currentUser}}
      <form class="new-task">
        <label>Employees can indicate the unavailability by checking the check box</label>
      </form>
      {{/if}}
    </header>
    <ul>

       {{#each tasks}}
         {{> task}}
       {{/each}}
            
     </ul>
   </div>
   </body>
